<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calc</title>
</head>
<body>
    <div class="calc">
        <div class="calc__display">
            <p class="calc__previous"></p>
            <p class="calc__current">0</p>
        </div>
        <button class="calc__btn" data-operand>+</button>
        <button class="calc__btn" data-operand>−</button>
        <button class="calc__btn" data-operand>×</button>
        <button class="calc__btn" data-operand>÷</button>
        <button class="calc__btn" data-number>7</button>
        <button class="calc__btn" data-number>8</button>
        <button class="calc__btn" data-number>9</button>
        <button class="calc__btn" data-number>4</button>
        <button class="calc__btn" data-number>5</button>
        <button class="calc__btn" data-number>6</button>
        <button class="calc__btn" data-number>1</button>
        <button class="calc__btn" data-number>2</button>
        <button class="calc__btn" data-number>3</button>
        <button class="calc__btn zero" data-number>0</button>
        <button class="calc__btn decimal" data-number>.</button>
        <button class="calc__btn all-clear" data-all-clear>AC</button>
        <button class="calc__btn clear" data-clear>C</button>
        <button class="calc__btn equals" data-equals>=</button>
    </div>
</body>
</html>
